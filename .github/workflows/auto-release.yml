name: Auto Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version name (e.g., 1.0.0)'
        required: true
        type: string
      release_notes:
        description: 'Release notes (optional)'
        required: false
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

env:
  JAVA_VERSION: '17'
  APP_NAME: 'ClipboardSync'

jobs:
  build-and-release:
    name: Build and Create Release
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      apk_path: ${{ steps.apk_info.outputs.apk_path }}
      apk_size: ${{ steps.apk_info.outputs.apk_size }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get version info
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version_name }}"
        else
          VERSION=${GITHUB_REF#refs/tags/}
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Decode Keystore
      if: ${{ secrets.KEYSTORE_BASE64 != '' }}
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/keystore.jks
        echo "âœ… Keystore decoded successfully"

    - name: Update version in build.gradle
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        VERSION_CODE=$(date +%s)
        echo "Updating version to: $VERSION (code: $VERSION_CODE)"
        
        # æ›´æ–°ç‰ˆæœ¬å·å’Œç‰ˆæœ¬ä»£ç 
        sed -i "s/versionName = \".*\"/versionName = \"$VERSION\"/" app/build.gradle.kts
        sed -i "s/versionCode = [0-9]*/versionCode = $VERSION_CODE/" app/build.gradle.kts

    - name: Build Signed Release APK
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        echo "ğŸ”¨ Building signed release APK..."
        if [ -f "app/keystore.jks" ]; then
          echo "ğŸ“ Using keystore for signing"
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=keystore.jks \
            -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$KEY_PASSWORD"
        else
          echo "âš ï¸ No keystore found, building unsigned release"
          ./gradlew assembleRelease
        fi

    - name: Run tests
      run: |
        echo "ğŸ§ª Running tests..."
        ./gradlew testReleaseUnitTest

    - name: Generate APK info
      id: apk_info
      run: |
        APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -1)
        APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
        APK_SIZE_BYTES=$(stat -c%s "$APK_PATH")
        APK_NAME=$(basename "$APK_PATH")
        APK_SHA256=$(sha256sum "$APK_PATH" | cut -d' ' -f1)
        
        echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
        echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
        echo "apk_size_bytes=$APK_SIZE_BYTES" >> $GITHUB_OUTPUT
        echo "apk_name=$APK_NAME" >> $GITHUB_OUTPUT
        echo "apk_sha256=$APK_SHA256" >> $GITHUB_OUTPUT
        
        echo "ğŸ“± APK Info:"
        echo "  - Path: $APK_PATH"
        echo "  - Size: $APK_SIZE ($APK_SIZE_BYTES bytes)"
        echo "  - Name: $APK_NAME"
        echo "  - SHA256: $APK_SHA256"

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APP_NAME }}-${{ steps.version.outputs.version }}-release
        path: ${{ steps.apk_info.outputs.apk_path }}
        retention-days: 90

    - name: Generate changelog
      id: changelog
      run: |
        echo "ğŸ“ Generating changelog..."
        
        # è·å–ä¸Šä¸€ä¸ªæ ‡ç­¾
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        if [ -n "$PREVIOUS_TAG" ]; then
          echo "Previous tag: $PREVIOUS_TAG"
          CHANGELOG=$(git log --pretty=format:"- %s" $PREVIOUS_TAG..HEAD)
        else
          echo "No previous tag found, using last 10 commits"
          CHANGELOG=$(git log --pretty=format:"- %s" -10)
