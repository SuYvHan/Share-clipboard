      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      create_tag:
        description: 'Create new tag'
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  packages: write

env:
  JAVA_VERSION: '17'

jobs:
