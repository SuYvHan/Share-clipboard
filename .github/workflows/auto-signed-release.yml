        else
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "$VERSION" -m "Release $VERSION (created by GitHub Actions)"
          git push origin "$VERSION"
          echo "âœ… æ ‡ç­¾ $VERSION å·²åˆ›å»ºå¹¶æ¨é€"
        fi

    - name: Setup signing
